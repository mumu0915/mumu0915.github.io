<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css+js/plan.css">
</head>

<body>
    <div class="stage">
        <div class="game-start">
            <button class="start">开始游戏</button>
        </div>
        <div class="game">
            <div class="content"></div>
            <div class="score">
                <span class="player1">0</span>
                <span class="player2">0</span>
            </div>
            <div class="ranking">

                <table id="tab">
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>得分</th>
                            <th>排名</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Nick</td>
                            <td>999999</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td>Mark</td>
                            <td>888888</td>
                            <td>2</td>
                        </tr>
                        <tr>
                            <td>Mary</td>
                            <td>666666</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>Mary</td>
                            <td>666666</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>Mary</td>
                            <td>666666</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>Mary</td>
                            <td>666666</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>Mary</td>
                            <td>666666</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>Mary</td>
                            <td>666666</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>Mary</td>
                            <td>666666</td>
                            <td>3</td>
                        </tr>
                    </tbody>

                </table>
                <div id="inp">
                    <input id="write" type="text" placeholder="输入你的名字记录最高分..."><button id="btn">提交</button>
                </div>
            </div>
            <div class="dead">
                <button class="resurgence">花钱买命</button>
                <button class="restart">重新开始</button>
            </div>
        </div>
    </div>
    <script src="./css+js/plane.js"></script>
</body>

</html>
